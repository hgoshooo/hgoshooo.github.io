<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Video Processor</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; }
    input, button { margin: 10px; padding: 8px; font-size: 16px; }
    video { margin-top: 20px; max-width: 90%; border: 2px solid #fff; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>TikTok Video Processor</h1>
  <p>Paste a direct video URL (.mp4):</p>
  <input id="videoUrl" type="text" placeholder="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" size="50">
  <button id="processBtn">Process</button>
  <p id="status"></p>
  <video id="outputVideo" controls></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from "https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js";

    const ffmpeg = createFFmpeg({ log: true });
    const status = document.getElementById("status");
    const output = document.getElementById("outputVideo");

    document.getElementById("processBtn").onclick = async () => {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) {
        status.textContent = "⚠️ Please enter a video URL.";
        return;
      }

      try {
        status.textContent = "Downloading video...";
        const videoData = await fetchFile(url);

        if (!ffmpeg.isLoaded()) {
          status.textContent = "Loading FFmpeg (first time takes a while)...";
          await ffmpeg.load();
        }

        status.textContent = "Processing video...";
        ffmpeg.FS("writeFile", "input.mp4", videoData);

        // Apply scaling (half-size) - replace with your ffmpeg command if needed
        await ffmpeg.run(
          "-i", "input.mp4",
          "-vf", "scale=iw/2:ih/2",
          "-c:v", "libx264",
          "-c:a", "copy",
          "output.mp4"
        );

        const data = ffmpeg.FS("readFile", "output.mp4");
        const blob = new Blob([data.buffer], { type: "video/mp4" });
        const urlOut = URL.createObjectURL(blob);

        output.src = urlOut;
        status.textContent = "✅ Done! Video processed. You can play it below.";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Error: " + err.message;
      }
    };
  </script>
</body>
</html>
