<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Previewer</title>
<style>
body { font-family: sans-serif; text-align: center; background:#111; color:#fff; }
input, button { margin:10px; padding:8px; font-size:16px; width:300px; }
video { margin-top:20px; max-width:90%; border:2px solid #fff; border-radius:10px; display:block; margin:auto; }
</style>
</head>
<body>
<h1>Video Previewer</h1>

<p>Paste a video URL (direct MP4):</p>
<input type="text" id="videoURL" placeholder="https://example.com/video.mp4">
<button id="previewURLBtn">Preview URL</button>

<p>Or choose a local MP4 file:</p>
<input type="file" id="fileInput" accept="video/mp4">
<button id="previewFileBtn">Preview File</button>

<video id="videoPlayer" controls></video>

<script>
const videoPlayer = document.getElementById("videoPlayer");

// Play video helper
function playVideo(url) {
    videoPlayer.src = url;
    videoPlayer.load();
    videoPlayer.play().catch(()=>{});
}

// Preview local file
document.getElementById("previewFileBtn").onclick = () => {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) return alert("Please select a file.");
    const file = fileInput.files[0];
    playVideo(URL.createObjectURL(file));
};

// Preview URL
document.getElementById("previewURLBtn").onclick = () => {
    const url = document.getElementById("videoURL").value.trim();
    if (!url) return alert("Please enter a URL.");

    if (url.toLowerCase().endsWith(".mp4")) {
        playVideo(url);
    } else if (url.includes("tiktok.com")) {
        alert("Direct TikTok links cannot be previewed on GitHub Pages.\nYou need to download the video first or use a direct MP4 link.");
    } else {
        alert("Only direct MP4 URLs or local files are supported.");
    }
};
</script>
</body>
</html>
