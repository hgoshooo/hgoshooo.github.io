<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Preview</title>
<style>
body { font-family: sans-serif; text-align: center; background:#111; color:#fff; }
input, button { margin:10px; padding:8px; font-size:16px; }
video { margin-top:20px; max-width:90%; border:2px solid #fff; border-radius:10px; display:block; margin:auto; }
</style>
</head>
<body>
<h1>Video Previewer</h1>

<p>Paste a video URL:</p>
<input type="text" id="videoURL" placeholder="https://...">
<button id="previewURLBtn">Preview URL</button>

<p>Or choose a local MP4 file:</p>
<input type="file" id="fileInput" accept="video/mp4">
<button id="previewFileBtn">Preview File</button>

<video id="videoPlayer" controls></video>

<script>
const videoPlayer = document.getElementById("videoPlayer");

// Preview from URL
document.getElementById("previewURLBtn").onclick = () => {
    const url = document.getElementById("videoURL").value.trim();
    if (!url) return alert("Please enter a video URL.");
    videoPlayer.src = url;
    videoPlayer.play().catch(()=>{}); // autoplay may fail due to browser policies
};

// Preview local file
document.getElementById("previewFileBtn").onclick = () => {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) return alert("Please select a file.");
    const file = fileInput.files[0];
    videoPlayer.src = URL.createObjectURL(file);
    videoPlayer.play().catch(()=>{});
};
</script>
</body>
</html>
